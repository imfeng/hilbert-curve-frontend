<head>
  <!-- <script src='//unpkg.com/hilbert-chart'></script> -->
  <script src='../../dist/hilbert-chart.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      width: 100vw;
      margin: 0;
      text-align: center;
    }

    #content {
      width: 100%;
      display: flex;
    }

    #chart {
      width: 69%;
      display: inline-block;
      flex: 1 2 0;
    }
    #web3 {
      width: 30%;
      flex: 1 1 0;
      background: #3A5894;
    }
  </style>
  <style>
    svg path {
      fill: none;
      stroke: #3A5894;
      stroke-width: 0.3;
      stroke-linecap: square;
    }
    
    svg path.skeleton {
      stroke: #EEE;
      stroke-width: 0.1;
    }
    
    #val-tooltip {
      display: none;
      position: absolute;
      margin-top: 22px;
      margin-left: -1px;
      padding: 5px;
      border-radius: 3px;
      font: 11px sans-serif;
      color: #eee;
      background: rgba(0,0,140,0.9);
      text-align: center;
      pointer-events: none;
    }
    </style>
</head>
<body>
  <div id="content">
    <div id='chart'></div>
    <div id='web3'></div>
  </div>

  <script>
    // Hulbert Spec
    const canvaseWidthRate = 0.63;
    const hilbertOrder = 3;
    const hilbertLength = Math.pow(4, hilbertOrder);

    // Gen random data
    const N_CAT = 64 - 4// Math.pow(2, hilbertOrder);
    const MAX_VAL = 100;
    const data = [...Array(N_CAT)].map((_, i) => ({
      name: `${i}`,
      val: 1,
    })).concat([{
      name: `${N_CAT+1}`,
      val: 4,
    }]);


    const dataSum = data.map(({ val }) => val).reduce((acc, val) => acc + val, 0);
    const getHilbertVal = val => Math.round(val / dataSum * hilbertLength);

    let carry = 0;
    const hilbertData = data.map(({ val, ...rest }) => {
      const d = {
        start: carry,
        length: val, // getHilbertVal(val),
        val,
        ...rest,
        hi: '123',
      };
      carry += d.length;
      return d;
    });

    const chartElement = document.getElementById('chart');

    const initHilbertChart = 
      HilbertChart()
        .margin(30)
        .hilbertOrder(hilbertOrder)
        .data(hilbertData)
        .rangePadding(0.3)
        // .valFormatter(n => Math.round(n / hilbertLength * dataSum))
        .showValTooltip(true)
        .onRangeClick((d) => {
          console.log('click', d);
        })
        // .onRangeHover((d) => {
        //   console.log('hover', d);
        // })
        // .rangeTooltipContent(({ name, val }) => `<b>${name}</b>: ${val} (${Math.round(val / dataSum * 100)}%)`);

    const target = initHilbertChart(chartElement);
    listenScreenSizeChange();
    function listenScreenSizeChange() {
      const resizeContent = _.debounce((ev) => {
        const width = window.innerWidth * canvaseWidthRate;
        const height = window.screen.height;
        const size = Math.min(width, height);
        target.width(size);
        console.log(size)
      }, 500)
      resizeContent();
      window.addEventListener('resize', resizeContent);
    }
  </script>
</body>
